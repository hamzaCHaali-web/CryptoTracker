    window.changeLanguage = (event) => {
        currentLanguage = event.target.value;
        translatePage(currentLanguage);

    };

    // Fetch prices from the API
    const fetchPrices = async () => {
        try {
            const response = await fetch('/api/prices', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (response.ok) {
                pricesContainer.innerHTML = ''; // Clear loading message

                if (data && data.length > 0) {
                    const filteredData = data.filter(item => parseFloat(item.price) >= 1);

                    const topCoins = [];
                    const otherCoins = [];

                    // Separate top coins and other coins
                    filteredData.forEach(item => {
                        if (topCoinsSymbols.includes(item.symbol)) {
                            topCoins.push(item);
                        } else {
                            otherCoins.push(item);
                        }
                    });

                    // Function to create a price item row for the table
                    const createPriceRow = (item) => {
                        const row = document.createElement('tr');
                        const symbolCell = document.createElement('td');
                        const priceCell = document.createElement('td');

                        symbolCell.textContent = item.symbol;

                        // Convert price based on selected currency
                        const usdPrice = parseFloat(item.price);
                        const convertedPrice = (usdPrice * exchangeRates[currentCurrency]).toFixed(2);

                        priceCell.textContent = `${currentCurrency === 'MAD' ? 'د.م.' : currentCurrency === 'EUR' ? '€' : currentCurrency === 'AED' ? 'د.إ.' : currentCurrency === 'GBP' ? '£' : currentCurrency === 'JPY' ? '¥' : currentCurrency === 'CAD' ? 'C$' : '$'} ${convertedPrice}`;

                        // Compare with old price and set color
                        const oldPrice = oldPrices[item.symbol];
                        const newPrice = parseFloat(item.price);

                        // Compare the new price with the old price
                        if (oldPrice !== undefined) {
                            if (newPrice > oldPrice) {
                                priceCell.style.color = 'green'; // Green if new price is greater than old price
                            } else if (newPrice < oldPrice) {
                                priceCell.style.color = 'red'; // Red if new price is less than old price
                            }
                        }

                        // Update old price
                        oldPrices[item.symbol] = newPrice;

                        row.appendChild(symbolCell);
                        row.appendChild(priceCell);

                        return row;
                    };

                    // Display top coins first
                    topCoins.forEach(coin => {
                        pricesContainer.appendChild(createPriceRow(coin));
                    });

                    // Display other coins
                    otherCoins.forEach(coin => {
                        pricesContainer.appendChild(createPriceRow(coin));
                    });

                } else {
                    pricesContainer.innerHTML = `<tr><td colspan="2">${translations[currentLanguage].noPrices}</td></tr>`;

            } else {
                pricesContainer.innerHTML = `<tr><td colspan="2">${translations[currentLanguage].errorFetching} ${response.status}</td></tr>`;

        } catch (error) {
            console.error('Error fetching prices:', error);
            pricesContainer.innerHTML = `<tr><td colspan="2">${translations[currentLanguage].failedFetching}</td></tr>`;
        }
    };

    // Initial fetch
    translatePage(currentLanguage);
    fetchPrices();

    // Fetch prices every 15 seconds
    setInterval(fetchPrices, 1000);
